name: CI Pipeline

on:
  push:
    branches:
      - 'feature/*'   # Trigger on push to any feature branch
  pull_request:
    branches:
      - 'main'        # Trigger for PRs to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
