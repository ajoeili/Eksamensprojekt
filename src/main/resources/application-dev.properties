# In-memory H2 database settings
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:schema.sql';MODE=MySQL
spring.datasource.username=${DEV_DB_USERNAME}
spring.datasource.password=${DEV_DB_PASSWORD}

# Make sure H2 database initialization happens
spring.sql.init.mode=always

spring.sql.init.schema-locations=classpath:schema.sql

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.driverClassName=org.h2.Driver

# Enable H2 Console for web access
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable debug logging
logging.level.org.springframework=DEBUG
