<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Viewport configuration for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Dashboard</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for Styling -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@600&display=swap">
    <!-- Local Stylesheet -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="container">
    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Welcome message with the project manager's name -->
        <h1>Welcome, <span th:text="${employeeName}">Project Manager</span></h1>

        <!-- Logout Button -->
        <!-- Includes a confirmation dialog when clicked -->
        <a href="/calculation-tool/logout" class="btn btn-secondary logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <!-- Page Title -->
    <h2>Project Manager Dashboard</h2>

    <!-- Action Bar -->
    <!-- Button to navigate to the "Create New Project" page -->
    <div class="action-bar">
        <a href="/projects/create" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create New Project
        </a>
    </div>

    <!-- List of Projects Section -->
    <div class="project-list">
        <h3>Your Projects</h3>

        <!-- Show a message if no projects are available -->
        <div th:if="${projects.isEmpty()}">
            <p>No projects found. Create a new project to get started!</p>
        </div>

        <!-- Display a list of projects if they exist -->
        <div th:if="${!projects.isEmpty()}">
            <ul>
                <!-- Iterate through the list of projects -->
                <li th:each="project : ${projects}">
                    <!-- Link to the project details page -->
                    <a th:href="@{/projects/{id}(id=${project.projectId})}" th:text="${project.name}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
