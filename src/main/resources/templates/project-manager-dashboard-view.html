<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@600&display=swap"> <!-- Google Fonts -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="container">
    <!-- Navigation Bar -->
    <div class="navbar">
        <h1>Welcome, <span th:text="${employeeName}">Project Manager</span></h1>
        <a href="/calculation-tool/logout                                                                                                                                                                                                   " class="btn btn-secondary logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <h2>Project Manager Dashboard</h2>

    <!-- Button to create a new project -->
    <div class="action-bar">
        <a href="/projects/create" class="btn btn-primary">
            <i class="fas fa-plus"></i> Create New Project
        </a>
    </div>

    <!-- List of current projects -->
    <div class="project-list">
        <h3>Your Projects</h3>
        <div th:if="${projects.isEmpty()}">
            <p>No projects found. Create a new project to get started!</p>
        </div>
        <div th:if="${!projects.isEmpty()}">
            <ul>
                <li th:each="project : ${projects}">
                    <a th:href="@{/projects/{id}(id=${project.projectId})}" th:text="${project.name}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
