<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Subproject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@600&display=swap">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="container">
    <h2>Create New Subproject for Project: <span th:text="${project.name}"></span></h2>

    <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

    <form action="#" th:action="@{/subprojects/create/{projectId}(projectId=${project.projectId})}" method="POST">
        <label for="name">Subproject name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter subproject name">
        <br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required placeholder="Enter description">
        <br><br>

        <label for="start-date">Start date:</label>
        <input type="date" id="start-date" name="startDate" required>
        <br><br>

        <label for="end-date">End date:</label>
        <input type="date" id="end-date" name="endDate" required>
        <br><br>

        <button type="submit">Create Subproject</button>
    </form>
</div>

</body>
</html>
