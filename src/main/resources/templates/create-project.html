<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@600&display=swap"> <!-- Google Fonts -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<div class="container">
    <h2>Create New Project</h2>

    <!-- Global Error Message if any -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Project Form -->
    <form th:action="@{/projects/create}" method="POST" th:object="${project}">

        <!-- Project Name Field -->
        <div>
            <label for="name">Project Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter project name" required>
        </div>

        <!-- Project Description Field -->
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" placeholder="Enter project description">
        </div>

        <!-- Project Start Date Field -->
        <div>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" th:field="*{startDate}" required>
        </div>

        <!-- Project End Date Field -->
        <div>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" th:field="*{endDate}" required>
        </div>

        <!-- Assign Employees (Multiple Selection) -->
        <div>
            <label for="employees">Assign Employees:</label>
            <select id="employees" name="employees" multiple size="5">
                <option th:each="employee : ${employees}"
                        th:value="${employee.employeeId}"
                        th:text="${employee.firstName + ' ' + employee.lastName}"></option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit">Create Project</button>
    </form>
</div>

</body>
</html>
